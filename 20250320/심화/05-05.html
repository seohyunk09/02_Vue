<!-- 다음 코드에서 링크를 클릭했을 때 confirmFB 메서드를 호출하고, 마우스 우측 버튼을 눌렀을 때
ctxStop()을 호출하도록 하세요. ctxStop()에서는 기본 행동을 차단하도록 하세요 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-05</title>
  </head>
  <body>
    <div id="app">
      <div
        @contextmenu="ctxStop"
        style="position: absolute; left: 5px; top: 5px; right: 5px; bottom: 5px"
      >
        <a href="https://facebook.com" @click="confirmFB">페이스북</a>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {};
        },
        methods: {
          ctxStop(e) {
            e.prveventDefault();
          },
          confirmFB(e) {
            if (!confirm('페이스북으로 이동할까요?')) {
              e.preventDefault();
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>

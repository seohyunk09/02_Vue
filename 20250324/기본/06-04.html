<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-04</title>
  </head>
  <body>
    <div id="app">
      <button :style="[myColor, myLayout]">테스트</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            myColor: {
              backgroundColor: 'purple', // 배경색 보라색
              color: 'yellow', // 글자색 노란색
            },
            myLayout: {
              width: '150px',
              height: '80px',
              textAlign: 'center',
              // 텍스트 중앙 정렬
            },
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>

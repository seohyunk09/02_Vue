<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>심화문제</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="./fontawesome.all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./bootstrap.min.css" />
  </head>
  <body>
    <h1 class="mt-5">
      <i class="fa-regular fa-pen-to-square"></i>
      새 글쓰기
    </h1>
    <div class="input-group mb-3">
      <span class="input-group-lg" id="basic-addon1">제목</span>
    </div>
    <div>
      <input
        type="text"
        class="form-control"
        placeholder="제목"
        aria-label="제목"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-lg" id="basic-addon1">작성자</span>
    </div>
    <div>
      <input
        type="text"
        class="form-control"
        placeholder="작성자"
        aria-label="작성자"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group input-group-lg">
      <span class="input-group-lg" id="basic-addon1">내용</span>

    </div>

    <div class="vh-100">
      <input
        type="text"
        class="form-control"
        placeholder="내용"
        aria-label="내용"
        aria-describedby="basic-addon1"
        height: 500px
      />
    </div>
</div>

    <div>

        <button class="btn btn-primary">
          <i class="fa-solid fa-check"></i> 확인
        </button>

        <button class="btn btn-primary">
          <i class="fa-solid fa-rotate-left"></i> 취소
        </button>

        <button class="btn btn-primary">
          <i class="fa-solid fa-envelope"></i> 목록
        </button>
      </div>
    </div>
    <script src=" ./bootstrap.bundle.min.js"></script>
  </body>
</html>

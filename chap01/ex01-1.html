<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- view : 보여지는 부분! -->
      <h2>{{message}}</h2>
      <!-- ${변수}처럼 html 자체가 템플릿이 되어버려!-->
      <h3>{{test}}</h3>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <!-- CDN :https://unpkg.com/vue  -->

    <script>
      let model = {
        message: 'Hello Vue3!',
        test: '아이고 졸려',
      }; /* 모델!!: 순수하게 데이터를 가지고 있어!!   전역 변수로...  !! 
           나의 의도는 모델에 있는 message 를 위에 있는 곳에 넣고 싶다??
                                                  */
      // 모델 변경시 view를 수정해주는 프록시 객체!!
      const vm = Vue.createApp({
        name: 'App',
        data: function () {
          return model; // proxy 객체
          // 데이터 함수에서 리턴되는 객체느 vue의 반응형 시스템에 의해서 관리된다!!
        },
      }).mount('#app');
    </script>
  </body>
</html>
